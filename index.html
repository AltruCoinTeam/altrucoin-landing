<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="AltruCoin – The Token of Altruism on the Blockchain." />
  <meta property="og:title" content="AltruCoin" />
  <meta property="og:description" content="Every transaction supports real-world good." />
  <meta property="og:image" content="og-image.png" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://altrucoin.org" />
  <meta name="theme-color" content="#00bfa6" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <title>AltruCoin – Token of Altruism</title>

  <style>
    :root {
      --primary: #00bfa6;
      --background: #ffffff;
      --text: #111111;
      --muted: #f4f7f8;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --background: #111;
        --text: #eee;
        --muted: #1e1e1e;
      }
    }
    * {
      transition: background 0.3s, color 0.3s;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--background);
      color: var(--text);
      line-height: 1.6;
    }
    header {
      background: var(--primary);
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }
    .hero {
      background: var(--muted);
      padding: 80px 20px;
      text-align: center;
      animation: fadeIn 1.2s ease-in;
    }
    .hero h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
    }
    .hero p {
      font-size: 1.2em;
      margin-bottom: 1.5em;
    }
    .cta-button {
      display: inline-block;
      padding: 12px 24px;
      background: var(--primary);
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      animation: bounce 2s infinite;
    }
    section {
      padding: 60px 20px;
      max-width: 900px;
      margin: auto;
      animation: fadeInUp 1s ease-in;
    }
    section:nth-child(even) {
      background: var(--muted);
    }
    h2 {
      border-bottom: 2px solid var(--primary);
      padding-bottom: 10px;
    }
    ul {
      padding-left: 20px;
    }
    .tokenomics {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }
    .tokenomics div {
      background: #e3faf7;
      border-radius: 8px;
      padding: 20px;
      margin: 10px;
      width: 220px;
      text-align: center;
    }
    footer {
      background: #222;
      color: #ccc;
      text-align: center;
      padding: 40px;
      font-size: 0.9em;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
  </style>
</head>
